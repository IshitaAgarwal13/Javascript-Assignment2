<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Voting Eligibility</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form name="voterForm" onsubmit="return validate(this)">
        <div>
            <label>Name: </label>
            <input type="text" name="name" />
        </div>
        <div>
            <label>Age: </label>
            <input type="text" name="age" />
        </div>
        <div>
            
            <input type="submit" value="Check Eligibility" />
        </div>
    </form>
    <script>
        function validate(){
          let name= voterForm.name.value;
          let age=voterForm.age.value;

          if(name=="" && age == ""){
              alert("All fields are required..");
              voterForm.name.focus();
              return false;
          }

          if(name==""){
              alert("Name is required..");
              voterForm.name.focus();
              return false;
          }

          if(age==""){
              alert("Age is required..");
              voterForm.age.focus();
              return false;
          }
           if(isNaN(age)){
               alert("Age must be numeric");
               voterForm.age.value="";
               voterForm.age.focus();
               return false;
           }
           if(parseInt(age)>=18){
             alert(name+", you are eligible to vote.");
             voterForm.name.value="";
             voterForm.age.value="";
           }
           else{
             alert(name + ", you are not eligible to vote");
             voterForm.name.value="";
             voterForm.age.value="";
           }
            return false;
        }
    </script>
</body>
</html>
